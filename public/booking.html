<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Wild Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <header class="home-header">
        <div class="logo">ðŸŒ² Wild Adventure</div>
        <div class="header-right">
            <a href="index.html" class="top-btn">Home</a>
        </div>
    </header>

    <div class="container" style="margin-top: 50px;">
        <h2 style="text-align: center; color: #2e7d32;">Confirm Your Booking</h2>
        
        <form id="bookingForm">
            <div class="form-section">
                <h3><i class="fas fa-map-marker-alt"></i> Trip Details</h3>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Select Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="input-group">
                        <label>Select Shift</label>
                        <select id="safariShift">
                            <option>Morning</option>
                            <option>Evening</option>
                            <option>Full Day</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Entry Gate</label>
                        <select id="entryGate">
                            <option>Khatiya Gate</option>
                            <option>Mukki Gate</option>
                            <option>Sarhi Gate</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Zone</label>
                        <input type="text" id="zoneName" value="Khatiya Buffer" readonly>
                    </div>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-jeep"></i> Safari Type</label>
                    <select id="vehicleType" required>
                        <option value="Normal Safari">Normal Safari</option>
                        <option value="Premium Safari">Premium Safari (Modified)</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-users"></i> Member Details</h3>
                <div class="input-group">
                    <label>Total Persons</label>
                    <input type="number" id="persons" min="1" max="6" value="1">
                </div>
                <div id="passengers-container"></div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-address-book"></i> Contact Info</h3>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Mobile Number</label>
                        <input type="tel" id="mobileNumber" placeholder="10-digit number" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="userEmail" placeholder="For Ticket PDF" required>
                    </div>
                </div>
            </div>

            <div class="total-price-box">
                <span>Total Amount:</span>
                <span id="totalPrice">Rs. 9000</span>
            </div>

            <button type="submit" class="pay-btn">Proceed to Pay</button>
        </form>
    </div>

    <footer>Â© 2026 Wild Adventure</footer>
    <script src="script.js"></script>
</body>
</html>
