<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Wild Adventure</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

    <header class="home-header" style="position: relative; background: #222;">
        <div class="logo">ðŸŒ² Wild Adventure</div>
        <nav><a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">Home</a></nav>
    </header>

    <main>
        <div class="container">
            <div class="booking-card">
                <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Book Premium Safari</h2>
                
                <form id="bookingForm">
                    <div class="section-box" style="border-left: 5px solid #ff5733;">
                        <h3>ðŸ“… Safari Details</h3>
                        <div class="grid-2">
                            <div class="form-group"><label>Safari Date</label><input type="date" id="date" required></div>
                            <div class="form-group">
                                <label>Safari Shift</label>
                                <select id="safariShift">
                                    <option value="Morning">Morning (6:00 AM - 11:00 AM)</option>
                                    <option value="Evening">Evening (3:00 PM - 6:00 PM)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Gate</label>
                                <select id="entryGate">
                                    <option value="Khatiya Gate">Khatiya Gate</option>
                                    <option value="Mukki Gate">Mukki Gate</option>
                                    <option value="Sarhi Gate">Sarhi Gate</option>
                                </select>
                            </div>
                            <div class="form-group"><label>Zone</label><input type="text" id="zoneName" value="Khatiya Buffer" readonly></div>
                            <div class="form-group">
                                <label>Vehicle Type</label>
                                <select id="vehicleType">
                                    <option value="Simple Vehicle">Simple Vehicle (Normal Guide)</option>
                                    <option value="Modified Vehicle">Modified Vehicle (Expert Guide)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="section-box" style="border-left: 5px solid #28a745;">
                        <h3>ðŸ“ž Contact & Members</h3>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="tel" id="mobileNumber" placeholder="Ex: 9876543210" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" id="userEmail" placeholder="tourist@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label>ðŸ”¢ Total Members</label>
                            <input type="number" id="persons" min="1" max="6" value="1" required>
                        </div>
                        <div class="price-box">Total Amount: <span id="totalPrice">â‚¹9000</span></div>
                    </div>

                    <div id="passengers-container"></div>
                    <button type="submit" class="book-btn">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
